name: Lease Document Q&A
description: A GenAI web application using Flask where users can upload lease documents and ask questions
  using Nvidia NIM Mistralai API.
author: Premchand Jalla
specification_version: 1.0
prototype_version: 1.0
date: "2024-10-09"

runtimes:
  - editor: Workbench
    kernel: Python 3.9
    edition: Standard

environment_variables:
  - name: OPENAI_API_KEY
    type: string
    description: "API KEY"
    required: true
    
tasks:
  - type: run_session
    name: Install Dependencies
    script: scripts/install_dependencies.py
    cpu: 2
    memory: 4

  - type: start_application
    short_summary: Starting the Lease Document Q&A Flask app
    name: Lease Document Q&A
    script: |
    export FLASK_APP=app.py
    flask run --host=0.0.0.0 --port=0  # Flask will choose an available port
    environment_variables:
      - name: OPENAI_API_KEY
    cpu: 2
    memory: 4
